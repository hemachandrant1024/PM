<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ExploreCat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
    <title>Explore Cats</title>
</head>

<body>
    <main>
        <div class="header">
            <button class="backToHomeBtn">&larr;Back</button>
        </div>
        
        <div class="container"></div>
        <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Profile</h2>
            <form>
                <input type="text" placeholder="Img-src" id="Profile-pic">
                <input type="text" placeholder="Name" id="Profile-name">
                <input type="text" placeholder="Gender" id="Profile-gender">
                <input type="text" placeholder="FriendOf" id="FriendOf">
                <textarea placeholder="Short Description" id="Profile-desc-input"></textarea>
                <button id="add-cat">ADD</button>
                <button id="cancel-popup" onclick="def(event)">CANCEL</button>
            </form>
        </div>

        <button class="add-button admin" id="add-popup-button" onclick=" function def(event){ event.preventDefault()}">+</button>
        <div></div>
    </main>
    <script src="/gsap.min.js"></script>
    <script type="module" src="ExploreCat.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("bzO517H5EHLIrCHle"); // Replace with your actual EmailJS Public Key
        })();
    </script>
</body>
 
</html>
